<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800;900&amp;family=Roboto+Slab:wght@300;400;500;600;700;800;900&amp;family=Space+Mono:wght@400;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="main_inner">
                <h1 class="title">pomodoro</h1>
                <ul class="selection_timers">
                    <li class="selection_timer timer_selected">
                        pomodoro
                    </li>
                    <li class="selection_timer">
                        short break
                    </li>
                    <li class="selection_timer">
                        long break
                    </li>
                </ul>
                <div class="timer">
                    <div class="outside_circle">
                        <svg>
                            <circle cx="50%" cy="50%" r="45%" id="countDownCircle" stroke-dasharray="1068" stroke-dashoffset="0"></circle>
                        </svg>
                        <div class="timer_text">
                            <h1 class="timer_text-clock">
                                25:00
                            </h1>
                            <button class="timer_text-button">START</button>
                        </div>
                    </div>
                </div>
                <button class="settings" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
                        <path fill="currentColor"
                            d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z">
                        </path>
                    </svg>
                </button>
                <div class="settings_modal">
                    <form class="form">
                        <div class="form_settings">
                            <h1 class="form_settings-title">
                                Settings
                            </h1>
                            <button class="form_settings-closeBtn">
                                <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                    opacity=".5">
                                    <path fill="#1E213F" fill-rule="evenodd"
                                        d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <p class="form_title">TIME (MINUTES)</p>
                        <div class="form_time">
                            <div class="form_time-minutes">
                                <label for="pomodoro_minute">
                                    pomodoro
                                </label>
                                <div class="time_minute-input">
                                    <input type="number" id="pomodoro_minute" readonly value="25">
                                    <div class="input_arrows">
                                        <button class="up-arrow" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="14" height="7" aria-label="add 1 minute">
                                                <path fill="none" stroke="#1E213F" stroke-opacity="0.25"
                                                    stroke-width="2" d="M1 6l6-4 6 4"></path>
                                            </svg></button>
                                        <button class="down-arrow" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="14" height="7" aria-label="subtract 1 minute">
                                                <path fill="none" stroke="#1E213F" stroke-opacity="0.25"
                                                    stroke-width="2" d="M1 1l6 4 6-4"></path>
                                            </svg></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_time-minutes">
                                <label for="shortBreak_minute">
                                    short-break
                                </label>
                                <div class="time_minute-input">
                                    <input type="number" id="shortBreak_minute" readonly value="5">
                                    <div class="input_arrows">
                                        <button class="up-arrow" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="14" height="7" aria-label="add 1 minute">
                                                <path fill="none" stroke="#1E213F" stroke-opacity="0.25"
                                                    stroke-width="2" d="M1 6l6-4 6 4"></path>
                                            </svg></button>
                                        <button class="down-arrow" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="14" height="7" aria-label="subtract 1 minute">
                                                <path fill="none" stroke="#1E213F" stroke-opacity="0.25"
                                                    stroke-width="2" d="M1 1l6 4 6-4"></path>
                                            </svg></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_time-minutes">
                                <label for="longBreak_minute">
                                    long-break
                                </label>
                                <div class="time_minute-input">
                                    <input type="number" id="longBreak_minute" readonly value="15">
                                    <div class="input_arrows">
                                        <button class="up-arrow" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="14" height="7" aria-label="add 1 minute">
                                                <path fill="none" stroke="#1E213F" stroke-opacity="0.25"
                                                    stroke-width="2" d="M1 6l6-4 6 4"></path>
                                            </svg></button>
                                        <button class="down-arrow" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="14" height="7" aria-label="subtract 1 minute">
                                                <path fill="none" stroke="#1E213F" stroke-opacity="0.25"
                                                    stroke-width="2" d="M1 1l6 4 6-4"></path>
                                            </svg></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="form_title">FONT</p>
                        <div class="form_font">
                            <div class="form_font-inner">
                                <div class="form_font-item active_font">
                                    <label for="font_label">
                                        <span class="font_text">Aa</span>
                                        <span class="inside_font"></span>
                                        <input type="radio" id="first_font" class="font_input">
                                    </label>
                                </div>
                                <div class="form_font-item">
                                    <label for="font_label">
                                        <span class="font_text">Aa</span>
                                        <span class="inside_font"></span>
                                        <input type="radio" id="first_font" class="font_input">
                                    </label>
                                </div>
                                <div class="form_font-item">
                                    <label for="font_label">
                                        <span class="font_text">Aa</span>
                                        <span class="inside_font"></span>
                                        <input type="radio" id="first_font" class="font_input">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <p class="form_title">Color</p>
                        <div class="form_color">
                            <div class="form_color-inner">
                                <div class="form_color-item">
                                    <label for="color_label">
                                        <span class="color_text active_color"></span>
                                        <span class="inside_color"></span>
                                        <input type="radio" id="first_color" class="color_input">
                                    </label>
                                </div>
                                <div class="form_color-item">
                                    <label for="color_label">
                                        <span class="color_text"></span>
                                        <span class="inside_color"></span>
                                        <input type="radio" id="first_color" class="color_input">
                                    </label>
                                </div>
                                <div class="form_color-item">
                                    <label for="color_label">
                                        <span class="color_text"></span>
                                        <span class="inside_color"></span>
                                        <input type="radio" id="first_color" class="color_input">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button class="form_submit" type="submit">Apply</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
